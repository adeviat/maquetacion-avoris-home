<header class="o-header">
  <div class="o-header__inner">
    <a class="o-header__brand" href="#">
      <img
        src="assets/images/logo-waveless.svg"
        alt="Waveless"
        class="o-header__logo"
      />
    </a>

    <!-- Botón hamburguesa / X -->
    <button
        class="o-header__menu-toggle"
        type="button"
        (click)="toggleMenu()"
        aria-controls="main-nav"
        aria-label="Abrir menú principal"
        [attr.aria-expanded]="isMenuOpen ? 'true' : 'false'"
    >
        <ng-container *ngIf="!isMenuOpen; else closeIcon">  
            <span class="o-header__burger-line"></span>
            <span class="o-header__burger-line"></span>
            <span class="o-header__burger-line"></span>
        </ng-container>

        <ng-template #closeIcon>
            <span class="o-header__icon--close">×</span>
        </ng-template>
    </button>

    <!-- Navegación desktop -->
    <nav class="o-header__nav-desktop" aria-label="Navegación principal">
        <ul class="o-header__nav-list">
            <li class="o-header__nav-item o-header__nav-item--active">
            <a href="#" class="o-header__nav-link">Aventura</a>
            </li>
            <li class="o-header__nav-item">
            <a href="#" class="o-header__nav-link">Destinos</a>
            </li>
            <li class="o-header__nav-item">
            <a href="#" class="o-header__nav-link">Alojamiento</a>
            </li>
            <li class="o-header__nav-item">
            <a href="#" class="o-header__nav-link">Sobre nosotros</a>
            </li>
        </ul>
    </nav>

    <button class="a-button a-button--primary o-header__cta">
      Reserva
    </button>
  </div>

  <!-- Menú overlay mobile -->
  <nav
    id="main-nav"
    class="o-header__nav-overlay"
    [class.o-header__nav-overlay--open]="isMenuOpen"
    aria-label="Navegación principal"
  >
    <div class="o-header__overlay-header">
      <span class="o-header__overlay-title">Menú</span>
      <button
        type="button"
        class="o-header__overlay-close"
        (click)="toggleMenu()"
        aria-label="Cerrar menú"
      >
        ×
      </button>
    </div>

    <ul class="o-header__overlay-list">
      <li class="o-header__overlay-item o-header__overlay-item--active">
        <a href="#" class="o-header__overlay-link">Aventura</a>
      </li>
      <li class="o-header__overlay-item">
        <a href="#" class="o-header__overlay-link">Destinos</a>
      </li>
      <li class="o-header__overlay-item">
        <a href="#" class="o-header__overlay-link">Alojamiento</a>
      </li>
      <li class="o-header__overlay-item">
        <a href="#" class="o-header__overlay-link">Sobre nosotros</a>
      </li>
    </ul>
  </nav>
</header>
